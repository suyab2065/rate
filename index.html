<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Knockout Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="matchup" class="matchup">
            <img id="image1" src="1.jpg" alt="Image 1">
            <img id="image2" src="2.jpg" alt="Image 2">
        </div>
        <div class="buttons">
            <button id="vote1">Vote for Image 1</button>
            <button id="vote2">Vote for Image 2</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
